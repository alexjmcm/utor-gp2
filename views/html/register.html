<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>KetoFu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="register">
        <div id="credentials" class="container">
            <div class="jumbotron">
                <h2>Create a KetoFu Account</h2>
                <br>
                <form>
                    <div class="form-group row">
                        <label for="input-email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="input-email" placeholder="Email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="input-password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="input-password" placeholder="Password">
                            <small id="password-help" class="form-text text-muted">Use 8 or more characters with a mix of
                                letters, numbers & symbols</small>
                        </div>
                    </div>
    
                    <div class="form-group row">
                    </div>
    
                    <a href="/login" class="float-left alert-link">Login to an existing account</a>
                    <button type="submit" class="btn btn-primary float-right">Next</button>
                </form>
            </div>
    
            <div id="details">
                <div class="jumbotron">
                    <h2>Enter Your Details</h2>
                    <br>
                    <form>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1">
                                        <label class="form-check-label" for="gridRadios1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="input-age" class="col-sm-2 col-form-label">Age</label>
                            <div class="col-sm-10">
                                <input type="number" min="18" step="1" class="form-control" id="input-age" placeholder="Age" value="18">
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <label for="input-weight" class="col-sm-2 col-form-label">Weight</label>
                            <div class="col-sm-6">
                                <input type="number" min="1" class="form-control" id="input-weight" placeholder="Weight">
                            </div>
                            <div class="col-sm-4">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-primary weight-unit">lbs</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-primary weight-unit">kg</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-height" class="col-sm-2 col-form-label">Height</label>
                            <div class="col-sm-6">
                                <input type="number" min="1" class="form-control" id="input-height" placeholder="Height">
                            </div>
                            <div class="col-sm-4">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group mr-2" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-primary height-unit">in</button>
                                    </div>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-primary height-unit">cm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-activity" class="col-sm-2 col-form-label">Activity Level</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="input-activity">
                                    <option>1.2: Little to no exercise</option>
                                    <option>1.375: Light exercise 1–3 days per week</option>
                                    <option selected>1.55: Moderate exercise 3–5 days per week</option>
                                    <option>1.725: Hard exercise 6–7 days per week</option>
                                    <option>1.9: Very intense exercise</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-fat" class="col-sm-2 col-form-label">Body Fat (%)</label>
                            <div class="col-sm-10">
                                <input type="number" step="1" min="2" max="50" class="form-control" id="input-fat"
                                    placeholder="%" value="15">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-caloric-def" class="col-sm-2 col-form-label">Caloric Deficit (%)</label>
                            <div class="col-sm-10">
                                <input type="number" step="1" min="0" max="30" class="form-control" id="input-caloric-def"
                                    placeholder="%" value="10">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="input-net-carbs" class="col-sm-2 col-form-label">Daily Net Carbs (g)</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="input-net-carbs">
                                    <option>20 g</option>
                                    <option selected>25 g</option>
                                    <option>30 g</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/register.js"></script>
</body>

</html>
